<div class="signup-container d-flex justify-content-center align-items-center">
  <div class="signup-form">
    <h2>Sign Up</h2>
    <form (submit)="onSignupSubmit()">
      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
      </div>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="/login">Go to Sign In Page</a></p>
      </div>
    </form>
  </div>
</div>
