<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center">Sign Up</h2>
          <form (submit)="onSignupSubmit()">
            <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
              {{ errorMessage }}
            </div>
            <div class="form-group">
              <label for=" username">Username</label>
                           <input type="text" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
            {{ successMessage }}
          </div>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="/login">Go to Sign In Page</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
